<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1 | Zavala737</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Segoe UI',Arial,sans-serif;background:#fafafa;color:#333}
        a{text-decoration:none;color:inherit}

        /* Exact same navbar as index.html */
        .navbar{
            position:fixed;top:0;left:0;width:100%;
            background:rgba(15,23,42,0.95);backdrop-filter:blur(10px);
            color:white;padding:1rem 5%;display:flex;
            justify-content:space-between;align-items:center;z-index:1000;
        }
        .logo{font-size:1.8rem;font-weight:700}
        .nav-links{display:flex;gap:2.2rem}
        .nav-links a{color:white;font-weight:500;transition:color .3s}
        .nav-links a:hover{color:#60a5fa}
        .hamburger{display:none;cursor:pointer;font-size:1.8rem}

        /* Hero section */
        .hero{
            height:100vh;min-height:600px;
            background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1920') center/cover no-repeat;
            display:flex;flex-direction:column;justify-content:center;
            align-items:center;text-align:center;color:white;
        }
        .hero h1{font-size:clamp(4rem,10vw,7rem);font-weight:800;margin-bottom:0.5rem}
        .hero .subtitle{font-size:2rem;margin:1rem 0 2rem;opacity:0.95;font-weight:300}
        .hero p{max-width:900px;font-size:1.3rem;line-height:1.8;opacity:0.9;padding:0 20px}

        /* Horizontal line – 30px away from sides */
        .divider{
            height:5px;
            background:#60a5fa;
            margin:120px 30px 0;
            border-radius:3px;
        }

        /* Mobile menu – exactly like index.html */
        @media(max-width:768px){
            .hamburger{display:block}
            .nav-links{
                position:fixed;top:70px;left:0;width:100%;
                background:rgba(15,23,42,0.98);flex-direction:column;
                padding:30px 0;gap:28px;
                transform:translateY(-100%);opacity:0;transition:.4s;
            }
            .nav-links.active{
                transform:translateY(0);opacity:1;
            }
            .hero h1{font-size:4.5rem}
            .hero .subtitle{font-size:1.6rem}
        }
    </style>
</head>
<body>

    <!-- Exact same navbar as index.html -->
    <nav class="navbar">
        <div class="logo">Zavala737</div>
        <div class="hamburger">Menu</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="p1.html">P1</a>
            <a href="p2.html">P2</a>
            <a href="p3.html">P3</a>
            <a href="p4.html">P4</a>
            <a href="p5.html">P5</a>
        </div>
    </nav>

    <!-- Hero + text -->
    <section class="hero">
        <h1>P1</h1>
        <div class="subtitle">Modern Web Application</div>
        <p>This is a fully responsive web application built with React and Tailwind CSS. It features real-time data updates, dark mode toggle, smooth animations, and a clean modern UI — perfect for startups and tech products.</p>
    </section>

    <!-- Clean horizontal line with 30px side margins -->
    <div class="divider"></div>

    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
